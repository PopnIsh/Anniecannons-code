<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cannons Coffee – Cart</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav class="main-nav">
        <div class="logo-container">
          <a href="index.html" class="logo">
            <img src="css/images/logo-nav.png" alt="Cannons Coffee Logo" />
          </a>
          <h1>CANNONS COFFEE</h1>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="latte.html">COFFEE</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="cart.html">CART</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="login-container">
      <h2>Login to Your Account</h2>
      <form id="login-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <img src="css/images/logo-footer.png" alt="Cannons Coffee Logo" class="footer-logo" />
      <p class="footer-text">© 2024 Cannons Coffee. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="js/custom.js"></script>
</body>
</html>
